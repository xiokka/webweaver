<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webweaver Widget</title>
  <style>
	body {
		margin: 0;
		padding: 0;
	}

  </style>
</head>
<body>

  <iframe id="random-frame" style="border:none; height: 100vh; width: 100vw;"></iframe>

  <script>
    const iframeElement = document.getElementById('random-frame');

    function loadRandomHtmlFile() {
      const randomNumber = Math.floor(Math.random() * ($WEBSITES_LEN));
      iframeElement.src = `${randomNumber}.html`;
    }

    loadRandomHtmlFile();
    setInterval(loadRandomHtmlFile, 10000);
  </script>

</body>
</html>
